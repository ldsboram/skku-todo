<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
      .container {
      width: 640px;
      }
   </style>

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
         <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i> SKKU-Todo</span>
      </div>
   </nav>
  

   <div class="container">
      <div class="d-flex align-items-center mb-2 mt-2">
         <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
         <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i> Add</button>
      </div>
      <div class="d-flex">
         <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
            <h3>Todos</h3>
            <div id="todo-list">
               <div class="task bg-light p-1 rounded-2 ps-2">Sample task</div>
            </div>
         </div>
         <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
            <h3>Done</h3>
            <div id="done-list"></div>
         </div>
      </div>
   </div>

   <script>
      let button = document.querySelector("#add"); 
      button.addEventListener("click", () => {
         let input = document.querySelector("#task-input"); 
         let task = input.value;
         
         if(!task.length) return;

         let newTask = document.createElement("div"); newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2"); newTask.textContent = task;
         let todoList = document.querySelector("#todo-list"); 
         todoList.appendChild(newTask);

         input.value="";
   // 1. Read the text in #task-input.
   // 2. Append the text to #todo-list.
   // 3. Clear #task-input.
      })
   </script>

   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0- beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
    "sha384- eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" cross origin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  </body>
</html>
